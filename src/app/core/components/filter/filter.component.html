<div class="layout-margin">
    <div class="offset">
        <button mat-icon-button [matMenuTriggerFor]="menu_filter" matTooltip="Filter" color="accent">
            <mat-icon>filter_list</mat-icon>
        </button>
        <mat-menu #menu_filter="matMenu" [overlapTrigger]="false" >
            <button *ngFor="let item of filterAttributes; let i = index"  mat-menu-item (click)="selection(i)">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div [ngClass]="{'color-accent': i === selected}">{{item.label}}</div>
                </div>
            </button>
        </mat-menu>
    </div>
</div>
