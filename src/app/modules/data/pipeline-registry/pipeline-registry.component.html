<div class="main-panel">
    <div class="layout-margin" fxLayout="column">
        <table mat-table [dataSource]="pipes" class="mat-elevation-z8" *ngIf="ready">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element;">
                    <div fxLayout="row" fxLayoutAlign="end center" fxFill>
                        <button class="margin" mat-icon-button color="accent" (click)="deletePipeline(element)">
                            <mat-icon class="mat-warn">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <senergy-spinner [elementCount]="pipes.length" [show]="!ready"></senergy-spinner>
    </div>
</div>
