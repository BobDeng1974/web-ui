<div class="main-panel">
    <div class="layout-margin" fxLayout="column" *ngIf="inputs.length > 0">
        <div fxLayout="column" *ngFor="let input of inputs; let key = index">
            <div fxFill fxLayout="column">
                <div fxLayout="row">
                    <h3 fxFlex class="layout-margin">{{input.name}}</h3>
                </div>
                <mat-divider class="no-margin"></mat-divider>
                <div fxLayout="column">
                </div>
            </div>
            <div fxLayout="column">
                <mat-form-field fxFlex color="accent" appearance="outline">
                    <mat-select (ngModelChange)="deviceChanged($event, key)" placeholder="Device" [(ngModel)]="input.device">
                        <mat-option *ngFor="let device of devices" [value]="device">
                            {{device.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex color="accent" appearance="outline">
                    <mat-select placeholder="Service" [(ngModel)]="input.service">
                        <mat-option *ngFor="let service of deviceTypes[key].services" [value]="service">
                            {{service.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFill color="accent" appearance="outline">
                    <mat-label>path</mat-label>
                    <input matInput [(ngModel)]="input.path" placeholder="path">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" style="margin-top:8px;">
            <button mat-raised-button color="accent" (click)="startPipeline()">Start</button>
        </div>
    </div>
</div>
