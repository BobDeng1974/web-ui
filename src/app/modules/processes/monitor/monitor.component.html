<div fxLayout="row">
    <senergy-searchbar fxFlex></senergy-searchbar>
    <senergy-sort [sortAttributes]="sortAttributes"
                  (messageEvent)="receiveSortingAttribute($event)"></senergy-sort>
</div>

<div class="layout-margin">
    <div [hidden]="!ready || dataSource.data.length === 0" class="mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="process">
                <th mat-header-cell *matHeaderCellDef>Process</th>
                <td mat-cell *matCellDef="let element"> {{element.processDefinitionKey}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="start_time">
                <th mat-header-cell *matHeaderCellDef>Start time</th>
                <td mat-cell *matCellDef="let element"> {{element.startTime | date:'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="end_time">
                <th mat-header-cell *matHeaderCellDef>End time</th>
                <td mat-cell *matCellDef="let element"> {{element.endTime | date:'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Duration</th>
                <td mat-cell *matCellDef="let element"> {{element.durationInMillis / 1000}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Details" class="color-accent">
                        <mat-icon>info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                    <button matTooltip="Delete all marked" mat-icon-button color="accent" [disabled]="disableDeleteAll">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button matTooltip="Delete" mat-icon-button color="accent" [disabled]="!disableDeleteAll">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="dataSource.data.length === 0 && ready">No value types found.</div>
    <senergy-spinner [elementCount]="dataSource.data.length" [show]="!ready"></senergy-spinner>
</div>
