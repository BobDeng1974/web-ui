<h2 mat-dialog-title>Task Configuration</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field color="accent" class="form-field">
            <mat-label>Insert Device Type</mat-label>
            <input type="text" placeholder="Search first {{this.limit}} entries" matInput
                   [formControl]="devicetypeSelectionFormControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of devicetypeOptions | async" [value]="option">
                    {{option.name || 'unknown'}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field color="accent" class="form-field">
            <mat-select placeholder="Service" [compareWith]="idComparision" [formControl]="serviceSelectionFormControl"
                        required>
                <mat-option *ngFor="let service of serviceOptions | async" [value]="service">
                    {{service.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<h3>Task Completion Strategy</h3>
<mat-radio-group name="completionStrategy" (change)="changeCompletionStrategy($event)" aria-label="Select a Completion Strategy">
    <mat-radio-button value="optimistic" class="radio-button" [checked]="isChecked('optimistic')">Optimistic</mat-radio-button>
    <mat-radio-button value="pessimistic" class="radio-button" [checked]="isChecked('pessimistic')">Pessimistic</mat-radio-button>
</mat-radio-group>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" [disabled]="!isValid()" (click)="save()">Save</button>
</mat-dialog-actions>
