<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>
    <form class="form">
        <table class="full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>First name</mat-label>
                        <input type="text" matInput placeholder="First name" [(value)]="profile.firstName" disabled>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Last name</mat-label>
                        <input type="text" matInput placeholder="Last name" [(value)]="profile.lastName" disabled>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <mat-form-field class="full-width" color="accent">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" [(value)]="profile.username" disabled>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" [(value)]="profile.email" disabled>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <!--<button class="mat-raised-button mat-accent" (click)="create(input.value)">Create</button>-->
</mat-dialog-actions>
