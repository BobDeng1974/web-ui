<div fxLayout="row">
    <senergy-searchbar fxFlex></senergy-searchbar>
    <senergy-sort [sortAttributes]="sortAttributes"
                  (messageEvent)="receiveSortingAttribute($event)"></senergy-sort>
</div>

<div class="layout-margin">
    <div [hidden]="!ready || dataSource.data.length === 0" class="mat-elevation-z1">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name || 'unknown name'}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description</th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.desc || element.description || 'no description'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 50, 75, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="dataSource.data.length === 0 && ready">No value types found.</div>
    <senergy-spinner [elementCount]="dataSource.data.length" [show]="!ready"></senergy-spinner>
</div>

<button mat-fab class="fab" matTooltip="Add new value type" (click)="newValuetype()">
    <mat-icon>add</mat-icon>
</button>
