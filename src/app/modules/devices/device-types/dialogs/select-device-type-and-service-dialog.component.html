<h2 mat-dialog-title>Select Device and Service</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field color="accent" class="user-input">
            <mat-label>Insert Device Type</mat-label>
            <input type="text" matInput [formControl]="devicetypeSelectionFormControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of devicetypeOptions | async" [value]="option">
                    {{option.name || 'unknown'}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-select placeholder="Service" [formControl]="serviceSelectionFormControl" required>
                <mat-option *ngFor="let service of serviceOptions | async" [value]="service">
                    {{service.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" [disabled]="!isValid()" (click)="save()">Save</button>
</mat-dialog-actions>
