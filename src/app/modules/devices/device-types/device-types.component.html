<div class="main-panel">
  <div infiniteScroll
       [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="50"
       [infiniteScrollContainer]="'.main-panel'"
       [fromRoot]="true"
       (scrolled)="onScroll()">
    <div fxLayout="row">
      <senergy-searchbar fxFlex></senergy-searchbar>
      <senergy-sort [sortAttributes]="sortAttributes"
                    (messageEvent)="receiveSortingAttribute($event)"></senergy-sort>
    </div>

    <div class="layout-margin" fxLayout="column">
      <mat-grid-list cols="{{gridCols}}" rowHeight="250px" gutterSize="16px"
                     *ngIf="deviceTypes.length > 0">
        <mat-grid-tile class="mat-elevation-z1" *ngFor="let deviceType of deviceTypes; let i = index">
          <div class="background" fxFill>
            <img class="device-type-icon" src="{{deviceType.img}}">
          </div>
          <mat-grid-tile-footer>
            <div fxLayout="row" fxLayout="row" fxLayoutAlign="start center" fxFill>
              <div fxFlex="85">
                <div class="truncate" matTooltip="{{deviceType.name}}">{{deviceType.name}}</div>
              </div>
              <div fxFlex="15" fxLayout="row" fxLayoutAlign="end center">
                <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" [overlapTrigger]="false">
                  <button mat-menu-item (click)="edit(deviceType.id)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>content_copy</mat-icon>
                    <span>Copy</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>add_box</mat-icon>
                    <span>New isntance</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>info</mat-icon>
                    <span>Details</span>
                  </button>
                </mat-menu>
              </div>
            </div>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
      <div *ngIf="deviceTypes.length === 0 && ready">No device type found.</div>
      <senergy-spinner [elementCount]="deviceTypes.length" [show]="!ready"></senergy-spinner>
    </div>
  </div>
</div>
<button mat-fab class="fab" matTooltip="Add new device type" (click)="newDeviceType()">
  <mat-icon>add</mat-icon>
</button>
