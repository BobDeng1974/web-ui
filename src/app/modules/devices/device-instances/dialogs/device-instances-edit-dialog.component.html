<h2 mat-dialog-title>Edit Device</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="ID" disabled value="{{device.id}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Devicetype" disabled value="{{device.devicetype}}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Name" [(ngModel)]="device.name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="Image" [(ngModel)]="device.img" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
            <input matInput placeholder="URI" [(ngModel)]="device.uri" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let usertag of device.usertag; let i = index" color="accent" selected
                          [removable]="true" (removed)="remove(i)">
                    {{usertag}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="save()">Save</button>
</mat-dialog-actions>
